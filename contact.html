        <main>
            <div class="site-heading wrap">
                <div class="container">
                    <h1 class="site-heading">Contact Me</h1>
                </div>
            </div>

            <div class="contact-section">
                <div class="container">
                    <div class="contact-wrap">
                        <div class="contact-form">
                            <form>
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    required
                                />
                                <label for="email">Email</label>
                                <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    required
                                />
                                <label for="msg">Message</label>
                                <textarea
                                    type="text"
                                    name="msg"
                                    id="msg"
                                    required
                                ></textarea>

                                <div class="submit-button">
                                    <button
                                        type="submit"
                                        name="submit"
                                        id="contact-submit"
                                    >
                                        Submit
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="contact-info">
                            <p>
                                <i class="fas fa-phone-alt"></i> Phone: +1 457
                                36484
                            </p>
                            <p>
                                <i class="fas fa-envelope"></i> Email:
                                contact.jhon@gmail.com
                            </p>
                            <p>
                                <i class="fas fa-map-marker-alt"></i> Location:
                            </p>
                            <address>
                                32/a Stadium road, North Wales, California
                            </address>
                        </div>
                    </div>
                </div>
            </div>
